<div *ngIf="router.url === '/admin'">  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Please Confirm</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          Are you sure want to logout?
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
          <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
        </div>
  
      </div>
    </div>
  </div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#" [routerLink]="['/admin']" >
            JobHub
          </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto"> 
          <li class="nav-item active">
            <a class="nav-link" href="#" [routerLink]="['/admin']" >Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link"href="#" data-toggle="modal" data-target="#myModal" routerLinkActive="active">Logout</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
</div>
