<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="register.component.css">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Job Portal</span>
    </div>
</nav>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://www.tutorix.com/images/login-punch.png" alt="Register" class="login-card-img" >
          </div>
          <div class="col-md-7">
            <div class="card-body">
              
              <p class="login-card-description">Create your account</p>
              <form>
                <form>
                    <div class="form-group">
                      <input name="email" [(ngModel)] = "email" placeholder="Enter Email ID" type="text" class="form-control" id="email" aria-describedby="email">
                    </div>
                    <div class="form-group mb-4">
                      <input name="userName"  [(ngModel)] = "userName" placeholder="Enter Username" type="text" class="form-control" id="userName">
                    </div>
                    <div class="form-group">
                        <input name="mobileNumber" [(ngModel)] = "mobileNumber" placeholder="Enter Mobile Number" type="text" class="form-control" id="mobileNumber" aria-describedby="mobileNumber">
                      </div>
                      <div class="form-group">
                        <input name="password"  [(ngModel)] = "password" placeholder="Enter Password" type="password" class="form-control" id="password">
                      </div>
                      <div class="form-group">
                        <input name="cpassword"  [(ngModel)] = "cpassword" placeholder="Confirm Password" type="password" class="form-control" id="cpassword">
                      </div>
                    <div>
                      <button (click)="Signup()" class="btn btn-secondary">Sign up</button>
                    </div>
                  </form>
                  <button (click) = "loginPage()" style="margin-top: 10px;" type="submit" class="btn btn-secondary">Already a User? Sign in</button>
                  
            </form>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
