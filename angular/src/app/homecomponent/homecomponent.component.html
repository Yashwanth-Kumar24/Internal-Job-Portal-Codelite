<div >  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Please Confirm</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            Are you sure want to logout?
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"
             >Logout</button>
          </div>
    
        </div>
      </div>
    </div>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button class="btn-new" (click)="userHome()">
              JobHub
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto"> 
            <li class="nav-item active">
              <button class="btn btn-primary" (click)="userHome()">Home</button>
            </li><span style="margin:3px;"></span>
            <li class="nav-item active">
              <button class="btn btn-primary" (click)="appliedJobs()" >Applied Jobs</button>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="#" data-toggle="modal" data-target="#myModal" (click)="home()" routerLinkActive="active">Logout</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>

<div>
    <nav style="text-align: center" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" style="margin:auto;">
              <input class="form-control me-5" type="search" placeholder="Type to search here" aria-label="Search">
              <button style="margin-right: 10px" class="btn btn-outline-success" type="submit">Search</button>
              <button class="btn btn-outline-success" type="submit">Add</button>
            </form>
        </div>
    </nav>
    <br>
   

    <div class="row">
      

        <div class="column" *ngFor="let item of data">
          
          <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" >
            <p><b>{{item.jobTitle}}</b></p>
            <p>{{item.jobType}}</p>
            <p>{{item.jobDesc}}</p>
            <p>{{item.jobLocation}}</p>
            <p>{{item.salary}}</p>
            <button class="btn btn-success" (click)="addJob(item.jobId)"> Add </button>
          </div>
        </div>
        
      
    </div>
