<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Job Portal</span>
    </div>
</nav>

<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="https://www.tutorix.com/images/login-punch.png" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              
              <p class="login-card-description">Sign into your account</p>
              <form>
                  <div class="form-group">
                    <input name="empId" [(ngModel)] = "empId" placeholder="Enter Employee ID" type="text" class="form-control" id="EmployeeId" aria-describedby="EmployeeId">
                  </div>
                  <div class="form-group mb-4">
                    <input name="password"  [(ngModel)] = "password" placeholder="Enter Password" type="password" class="form-control" id="password">
                  </div>
                  <div>
                    <button (click)="login()" class="btn btn-secondary">Login</button>
                  </div>
                </form>
                <button (click) = "register()" style="margin-top: 10px;" type="submit" class="btn btn-secondary">New User? Register</button>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </main>
