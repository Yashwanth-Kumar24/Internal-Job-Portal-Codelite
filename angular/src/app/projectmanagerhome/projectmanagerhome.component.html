<div >  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Please Confirm</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            Are you sure want to logout?
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            
            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal"
             >Logout</button>
          </div>
    
        </div>
      </div>
    </div>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <div class="container">
        <button class="btn-new" (click)="projectmanager()">
              JobHub
        </button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto"> 
            <li class="nav-item active">
              <button class="btn btn-primary" (click)="projectmanager()">Home</button>
            </li><span style="margin:3px;"></span>
            <li class="nav-item active">
              <button class="btn btn-primary" (click)="appliedJobs()" >Applied Jobs</button>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="#" data-toggle="modal" data-target="#myModal" (click)="home()" routerLinkActive="active">Logout</a>
            </li>
          </ul>
        </div>
      </div>
  </nav>
  </div>

<br>
<div>
    <nav style="text-align: center" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" style="margin:auto;">
              <input class="form-control me-5" type="search" placeholder="Type to search here" aria-label="Search">
              <button style="margin-right: 10px" class="btn btn-outline-success" type="submit">Search</button>
              <button class="btn btn-outline-success" type="submit">Add</button>
            </form>
        </div>
    </nav>
    <br>
   
  
  <div class="row">
    <div class="column">
        <div *ngFor="let item of data">
            <div class="card-class">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cf/Angular_full_color_logo.svg/1200px-Angular_full_color_logo.svg.png" width="100px" height="100px" >
                <br><br>
                <h5>{{item.jobTitle}}</h5>
                <h5>{{item.jobDesc}}</h5>
                <h5>{{item.jobLocation}}</h5>
                <h5>{{item.salary}}</h5>
                <h5>{{item.jobType}}</h5>
                
            </div>
        </div>
    </div>

    <div class="column">
        <div style="padding:10px;margin:auto;text-align:center;width:60%;border:2px solid black;border-radius: 10px;">
            <h3>Add New Job</h3>
            <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png" width="120px" height="120px">
            <br>
            <br>
            <form style="line-height-step: 20;text-align: center;">
                <input type="text" [(ngModel)]="jobTitle" name="jobTitle" placeholder="Enter Name"/>
                <br>
                <br>
                <input type="text" [(ngModel)]="jobLocation" name="jobLocation"  placeholder="Job jobLocation"/>
                <br>
                <br>
                <input type="text" [(ngModel)]="jobType" name="jobType" placeholder="Job Type"/>
                <br>
                <br>
                <input type="text" [(ngModel)]="jobDesc" name="jobDesc" placeholder="Job Description"/>
                <br>
                <br>
                <input type="text"  [(ngModel)]="salary" name="salary"  placeholder="Salary"/>
                <br>
                <br>
                <button  class="btn btn-primary" (click)="addJob()">Submit</button><br><br>
                
                <br><br>
            </form>
        </div>
    </div>
</div>
